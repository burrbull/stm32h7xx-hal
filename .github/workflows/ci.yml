on:
  push:
    branches: [ staging, trying, master ]
  pull_request:

name: Continuous integration

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:                   # All permutations of {rust, mcu}
        rust:
          - 1.59.0  # MSRV
          - stable
        mcu:
          - stm32h743
          - stm32h753
          - stm32h743v
          - stm32h753v
          - stm32h747cm7
          - stm32h7b3
          - stm32h7b0
          - stm32h735
    env:                        # Peripheral Feature flags
      FLAGS: rt,xspi,sdmmc,sdmmc-fatfs,fmc,usb_hs,rtc,ethernet,ltdc,crc,rand,can,defmt

    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: thumbv7em-none-eabihf
          override: true

      - name: Cache Dependencies
        uses: Swatinem/rust-cache@v1
        with:
          key: pac-v0.14-${{ matrix.mcu }}

      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --features=${{ matrix.mcu }},${{ env.FLAGS }} --examples

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --lib --target x86_64-unknown-linux-gnu --features ${{ matrix.mcu }},${{ env.FLAGS }}
